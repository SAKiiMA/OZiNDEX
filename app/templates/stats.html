{% extends "layout.html" %}

{% block title %}Statistics{% endblock %}

{% block main %}
    <div class="stats_table">
        <div class="table-responsive">
            <table class="table-sm table-hover table-striped">
                <thead class="">
                    <tr class="table-info">
                        <th>FACT</th>
                        <th>NUMBERs</th>
                        <th>DESCRIPTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table %}
                        <tr>
                            {% for data in row %}
                                <td>{{data}}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <h4><b>Histogram</b></h4>
    <div class="histogram">
        <img class="img-fluid mx-auto d-block" src={{image}} alt="HISTOGRAM">
        <br><br>
    </div>


{% endblock %}
